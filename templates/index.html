<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentiment App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    body {
      margin: 0;
      background: #f0f4f8;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      max-width: 480px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight: 900; /* Make all text bold */
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 900;
      color: #222;
      font-size: 2rem;
      letter-spacing: 0.04em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-weight: 900;
    }

    textarea[name="text"] {
      resize: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      font-family: 'Nunito', sans-serif;
      min-height: 120px;
      font-weight: 900;
    }

    textarea[name="text"]:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
    }

    input[type="submit"] {
      background: #4a90e2;
      color: #fff;
      font-weight: 900;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background: #357abd;
    }

    .sentiment {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: 900;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }

    .sentiment-emoji {
      font-size: 2.4rem;
    }

    /* Colors for sentiment */
    .sentiment-positive {
      color: #2a9d8f;
    }
    .sentiment-negative {
      color: #e76f51;
    }
    .sentiment-neutral {
      color: #6c757d;
    }
    .sentiment-mixed {
      color: #f4a261;
    }
    .sentiment-unknown {
      color: #adb5bd;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 1.75rem;
        max-width: 100%;
      }
      textarea[name="text"] {
        min-height: 100px;
        font-size: 0.95rem;
      }
      input[type="submit"] {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentiment Analyzer</h1>
    <form method="post">
      <textarea name="text" placeholder="Enter text here...">{{ request.form.text }}</textarea>
      <input type="submit" value="Analyze Sentiment" />
    </form>

    {% if sentiment %}
    <div class="sentiment 
      {% if sentiment == 'POSITIVE' %}sentiment-positive{% elif sentiment == 'NEGATIVE' %}sentiment-negative{% elif sentiment == 'NEUTRAL' %}sentiment-neutral{% elif sentiment == 'MIXED' %}sentiment-mixed{% else %}sentiment-unknown{% endif %}">
      <span>Sentiment: {{ sentiment }}</span>
      <span class="sentiment-emoji">
        {% if sentiment == 'POSITIVE' %}
          üòä
        {% elif sentiment == 'NEGATIVE' %}
          üòû
        {% elif sentiment == 'NEUTRAL' %}
          üòê
        {% elif sentiment == 'MIXED' %}
          üòï
        {% else %}
          ‚ùì
        {% endif %}
      </span>
    </div>
    {% endif %}
  </div>
</body>
</html>
