<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentiment App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      color: #eee;
      font-weight: 700;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.9);
    }

    .container {
      background: #222831;
      padding: 2rem 2.5rem;
      max-width: 480px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.9);
      text-align: center;
      font-weight: 700;
      border: 1px solid #393e46;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 0.05em;
      color: #00adb5;
      text-shadow: 2px 2px 8px #00ffc8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-weight: 700;
    }

    textarea[name="text"] {
      resize: none;
      font-size: 1.1rem;
      padding: 1rem 1.2rem;
      border: 3px solid #00adb5;
      border-radius: 12px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif;
      min-height: 130px;
      font-weight: 700;
      background: #393e46;
      color: #eeeeee;
      box-shadow: inset 0 2px 5px rgba(0, 173, 181, 0.3);
      text-shadow: none;
    }

    textarea[name="text"]:focus {
      border-color: #00ffc8;
      outline: none;
      box-shadow: 0 0 14px #00ffc8;
      background: #2f343a;
    }

    input[type="submit"] {
      background: linear-gradient(45deg, #00adb5, #00ffc8);
      color: #222831;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 0.85rem 1.3rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 6px 15px rgba(0, 255, 200, 0.6);
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
      font-family: 'Poppins', sans-serif;
    }

    input[type="submit"]:hover,
    input[type="submit"]:focus {
      background: linear-gradient(45deg, #00ffc8, #00adb5);
      box-shadow: 0 8px 22px rgba(0, 255, 200, 0.85);
    }

    .sentiment {
      margin-top: 2rem;
      font-size: 1.7rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      user-select: none;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
      color: #ddd;
      font-family: 'Poppins', sans-serif;
    }

    .sentiment-emoji {
      font-size: 2.8rem;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.7));
    }

    /* Colors for sentiment */
    .sentiment-positive {
      color: #08f7a1; /* bright turquoise */
      text-shadow: 1px 1px 6px #06d6a0;
    }
    .sentiment-negative {
      color: #ff3366; /* vivid magenta red */
      text-shadow: 1px 1px 6px #ff1a51;
    }
    .sentiment-neutral {
      color: #708090; /* slate gray */
      text-shadow: 1px 1px 6px #5a6b7a;
    }
    .sentiment-mixed {
      color: #f7d716; /* bright yellow */
      text-shadow: 1px 1px 6px #d6c300;
    }
    .sentiment-unknown {
      color: #a9a9a9; /* dark gray */
      text-shadow: 1px 1px 6px #888888;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 1.75rem;
        max-width: 100%;
      }
      textarea[name="text"] {
        min-height: 110px;
        font-size: 1rem;
      }
      input[type="submit"] {
        font-size: 1.1rem;
        padding: 0.7rem 1.2rem;
      }
      h1 {
        font-size: 2rem;
      }
      .sentiment {
        font-size: 1.4rem;
        gap: 0.6rem;
      }
      .sentiment-emoji {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentiment Analyzer</h1>
    <form method="post">
      <textarea name="text" placeholder="Enter text here...">{{ request.form.text }}</textarea>
      <input type="submit" value="Analyze Sentiment" />
    </form>

    {% if sentiment %}
    <div class="sentiment 
      {% if sentiment == 'POSITIVE' %}sentiment-positive{% elif sentiment == 'NEGATIVE' %}sentiment-negative{% elif sentiment == 'NEUTRAL' %}sentiment-neutral{% elif sentiment == 'MIXED' %}sentiment-mixed{% else %}sentiment-unknown{% endif %}">
      <span>Sentiment: {{ sentiment }}</span>
      <span class="sentiment-emoji">
        {% if sentiment == 'POSITIVE' %}
          üòä
        {% elif sentiment == 'NEGATIVE' %}
          üòû
        {% elif sentiment == 'NEUTRAL' %}
          üòê
        {% elif sentiment == 'MIXED' %}
          üòï
        {% else %}
          ‚ùì
        {% endif %}
      </span>
    </div>
    {% endif %}
  </div>
</body>
</html>
